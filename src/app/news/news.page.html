<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando dicas de saúde...</p>
  </ng-container>
  <ng-container *ngIf="error">
    <ion-text color="danger">{{ error }}</ion-text>
  </ng-container>
  <ng-container *ngIf="!loading && !error">
    <ion-card *ngFor="let advice of advices">
      <ion-card-header>
        <ion-card-title>{{ advice.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ advice.description }}</ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>

<ion-footer collapse="fade" [translucent]="true">
  <ion-tab-bar color="light">
    <ion-tab-button [routerLink]="['/news']" tab="1">
      <ion-icon name="earth-outline"></ion-icon>
      <ion-label>Dicas de Saúde</ion-label>
      <ion-badge color="danger"></ion-badge>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/home']" tab="2">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/about']" tab="3">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
